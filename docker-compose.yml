services:
  redis:
    image: redis:7
    container_name: rtb_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 2s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: real-time-bidding-app:latest
    container_name: rtb_app
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Use Redis smoothing in docker-compose; change to "in-memory" for local non-redis runs
      - smoothing.type=redis
      - spring.redis.host=localhost
      - spring.redis.port=6379
      # optional overrides for JVM
      - JAVA_OPTS=-Xms256m -Xmx512m
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
